<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Simple Web Code
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" rel="stylesheet"/>
  <style>
   #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .loader {
            border-top-color: #3498db;
            border-right-color: #e74c3c;
            border-bottom-color: #f1c40f;
            border-left-color: #2ecc71;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
  </style>
 </head>
 <body class="bg-gray-100 text-gray-800 relative">
  <div id="splashScreen">
   <div class="text-center">
    <div class="loader ease-linear rounded-full border-8 border-t-8 h-32 w-32 mb-4">
    </div>
    <h2 class="text-center text-gray-700 text-xl font-semibold">
     Loading...
    </h2>
   </div>
  </div>
  <video autoplay="" class="absolute inset-0 w-full h-full object-cover z-0" loop="" muted="">
   <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"/>
   Your browser does not support the video tag.
  </video>
  <audio autoplay="" loop="">
   <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"/>
   Your browser does not support the audio element.
  </audio>
  <div class="relative z-10">
   <nav class="bg-white bg-opacity-75 shadow-md">
    <div class="container mx-auto p-4 flex justify-between items-center">
     <a class="text-2xl font-bold" href="#">
      MyWebsite
     </a>
     <div class="relative">
      <button class="text-gray-700 hover:text-gray-900 flex items-center" id="menuButton">
       <i class="fas fa-bars mr-2">
       </i>
       Menu
      </button>
      <ul class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg hidden" id="menuDropdown">
       <li>
        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="#">
         Home
        </a>
       </li>
       <li>
        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="#">
         About
        </a>
       </li>
       <li>
        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="#">
         Services
        </a>
       </li>
       <li>
        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="#">
         Contact
        </a>
       </li>
      </ul>
     </div>
    </div>
   </nav>
   <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-4 text-white">
     TESTIMONI
    </h1>
    <h2 class="text-xl text-center mb-8 text-white">
     BILA INGIN LEBIHNYA BISA LIHAT DI INSTAGRAM
    </h2>
    <div class="swiper mySwiper">
     <div class="swiper-wrapper">
      <div class="swiper-slide">
       <img alt="A placeholder image with dimensions 849x1920 showing a simple pattern or color" height="1920" src="1.jpg" width="849"/>
      </div>
      <div class="swiper-slide">
       <img alt="A placeholder image with dimensions 849x1920 showing a simple pattern or color" height="1920" src="2.jpg" width="849"/>
      </div>
      <div class="swiper-slide">
       <img alt="A placeholder image with dimensions 849x1920 showing a simple pattern or color" height="1920" src="3.jpg" width="849"/>
      </div>
      <div class="swiper-slide">
       <img alt="A placeholder image with dimensions 849x1920 showing a simple pattern or color" height="1920" src="4.jpg" width="849"/>
      </div>
      <div class="swiper-slide">
       <img alt="A placeholder image with dimensions 849x1920 showing a simple pattern or color" height="1920" src="5.jpg" width="849"/>
      </div>
      <div class="swiper-slide">
       <img alt="A placeholder image with dimensions 849x1920 showing a simple pattern or color" height="1920" src="6.jpg" width="849"/>
      </div>
      <div class="swiper-slide">
       <img alt="A placeholder image with dimensions 849x1920 showing a simple pattern or color" height="1920" src="7.jpg" width="849"/>
      </div>
      <div class="swiper-slide">
       <img alt="A placeholder image with dimensions 849x1920 showing a simple pattern or color" height="1920" src="8.jpg" width="849"/>
      </div>
     </div>
    </div>
   </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js">
  </script>
  <script>
   var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 15,
                stretch: 0,
                depth: 300,
                modifier: 1,
                slideShadows: true,
            },
            loop: true,
        });

        document.getElementById('menuButton').addEventListener('click', function() {
            var menuDropdown = document.getElementById('menuDropdown');
            if (menuDropdown.classList.contains('hidden')) {
                menuDropdown.classList.remove('hidden');
            } else {
                menuDropdown.classList.add('hidden');
            }
        });

        window.addEventListener('load', function() {
            setTimeout(function() {
                var splashScreen = document.getElementById('splashScreen');
                splashScreen.style.display = 'none';
            }, 3000); // 3000 milliseconds = 3 seconds
        });
  </script>
 </body>
</html>
